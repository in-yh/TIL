<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
  <style>
    /* 스타일은 수정하지 않습니다. */
    .ball {
      width: 10rem;
      height: 10rem;
      margin: .5rem;
      border-radius: 50%;
      text-align: center;
      line-height: 10rem;
      font-size: xx-large;
      font-weight: bold;
      color: white;
    }
    .ball-container {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>로또 추천 번호</h1>
  <button id="lotto-btn">행운 번호 받기</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> 
  <script>
    // 버튼을 클릭하면 랜덤 로또 번호 6개를 출력하기
    const btn = document.querySelector('#lotto-btn')
    btn.addEventListener('click', function (event) {

      // 공이 들어갈 컨테이너 생성
      const ballContainer = document.createElement('div')
      ballContainer.classList.add('ball-container') // class에 ball-container 추가

      // 랜덤할 숫자 6개를 만들기 (lodash 라이브러리 사용하여 랜덤 뽑기)
      const numbers = _.sampleSize(_.range(1, 46), 6) // 대괄호 아니고 소괄호..
      // console.log(numbers)
      
      // 공 만들기
      numbers.forEach((number) => {
        const ball = document.createElement('div')
        ball.innerText = number
        ball.classList.add('ball') // class에 ball 추가
        ball.style.backgroundColor = 'crimson'
        // 공을 컨테이너의 자식으로 추가
        ballContainer.appendChild(ball)
      })
      // 공 컨테이너는 결과 영역의 자식으로 넣기
      const resultDiv = document.querySelector('#result')
      resultDiv.appendChild(ballContainer)
    })

    // lodash
    // 모듈성, 성능 및 추가 기능을 제공하는 JavaScript 유틸리티 라이브러리
    // array, object 등 자료구조를 다룰 때 사용하는 유용하고 간편한 유틸리티 함수들을 제공
    // 예시 : reverse, sortBy, range, random
    // https://lodash.com/
  </script>
</body>
</html>
