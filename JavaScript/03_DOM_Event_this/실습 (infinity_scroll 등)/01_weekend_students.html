<!-- 요일 추가 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>요일</h3>
    <ul id="day">
      <li>월요일</li>
      <li>화요일</li>
      <li>수요일</li>
      <li>목요일</li>
      <li>금요일</li>
    </ul>
    
    <script>
      const day = document.querySelector('#day')

      // 1. 요소 만들어보기
      const sunday = document.createElement('li')
      const saturday = document.createElement('li')
      
      // 2. 요소를 꾸미고
      sunday.innerText = '일요일'
      saturday.innerText = '토요일'

      // 3. 요소를 배치하기
      day.prepend(sunday) // prepend는 가장 앞에 추가!!
      day.append(saturday) // append는 가장 뒤에 추가

      // node.before(elem): node의 형제 노드 앞에 추가
      const startP = document.createElement('p')
      startP.innerText = '한 주의 시작'
      day.before(startP)

      // node.after(elem): node의 형제 노드 뒤에 추가
      const endP = document.createElement('p')
      endP.innerText = '한 주의 마무리'
      day.after(endP)

      // 요소 노드 삭제 (변수 만들고 삭제)
      // const delSunday = day.children[0]
      // delSunday.remove()

      const moveSunday = day.firstChild
      day.append(moveSunday)

    </script>
  </body>
</html>
