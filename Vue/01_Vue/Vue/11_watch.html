<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>Increase number</h3>
    <p>{{ number }}</p>
    <button @click="number++">+</button>
    <hr>

    <!-- watch : 측정 데이터를 감시, 디버깅 용도 많이 씀 -->

    <h3>Change name</h3>
    <p>{{ name }}</p>
    <input type="text" v-model="name">
    <hr>

    <!-- <h3>push myObj</h3>
    <p>{{ myObj }}</p>
    <button @click="itemChange">change Item</button> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        number: 0,
        name: '',
        myObj: {completed: true}
      },
      methods: {
        nameChange: function () {
          console.log('name is changed')
        },

        itemChange: function () {
          this.myObj.completed = !this.myObj.completed
        }
      },
      watch: { // 째려보고 있는 대상(number)이 변경되었을 때
        number: function (val, oldVal) { // (현재, 과거) // 1 0 출력 // 함수의 이름은 째려보고 있는 대상의 이름과 같아야 함
          console.log(val, oldVal)
        },

        name: { // name을 째려봄
          handler: 'nameChange'
        },

        myObj: {
          handler: function (val) { // [], {}
            console.log(val)
          },
          deep: true // deep 속성 추가 필요
        },
      }
    })
  </script>
</body>
</html>
