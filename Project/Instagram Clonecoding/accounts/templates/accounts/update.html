{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>User Edit</h1>
    <form action="{% url 'accounts:update' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-warning">수정</button>
        {% endbuttons %}
    </form>
{% endblock content %}
