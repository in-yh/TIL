{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>Sign up</h1> 
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
{% endblock content %}
