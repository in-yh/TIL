{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>Log in</h1>
  <form action="{% url 'accounts:login' %}" method="POST"> 
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} bootstrap5가 아니라.. bootstrap임!! {% endcomment %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
{% endblock content %}
