{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>프로필 수정</h1>
    <form action="{% url 'accounts:profile_update' person.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-warning">변경</button>
        {% endbuttons %}
    </form>
{% endblock content %}
