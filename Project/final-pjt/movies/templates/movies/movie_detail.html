{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>    
  <style>
    .back {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    } 
    .back::before {
      content: "";
      background-image: url('https://image.tmdb.org/t/p/original{{ detail.backdrop_path }}'); 
      position: absolute;
      background-position: center; 
      background-size: cover; 
      background-repeat: no-repeat; 
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      opacity: 0.6;
    } 
    html, body, #container {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }  
  </style>

</head>
<body>
  <div class="back">
    <div id="container"></div>
  </div>
  
  {% comment %} AnyChart cdn {% endcomment %}
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-tag-cloud.min.js"></script>
  
  <script type="text/javascript"> 
    anychart.onDocumentReady(function () {
  
      // create data (json 데이터를 자바스크립트언어로 바꿈)
      var data = {{ j_results|safe }}
  
      // create a chart and set the data
      var chart = anychart.tagCloud(data)
  
      chart.angles([0])
  
      // set the container id
      chart.container("container")
  
      // initiate drawing the chart
      chart.draw()
  
      chart.mode("spiral");
      chart.hovered().fill("#09094d")
      chart.normal().stroke("#0a104f")
      chart.normal().fontWeight(700)
      chart.normal().fontFamily('Comic Sans MS')
      chart.textSpacing(5)
  
      var background = chart.background()
      background.fill('transparent')
    })
  </script>
  
</body>
</html>
