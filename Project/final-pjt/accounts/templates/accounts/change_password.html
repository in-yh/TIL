{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
	<div class="section">
		<div class="container">
			<div class="card-3d-wrap mx-auto">
				<div class="center-wrap text-center">
					<form action="{% url 'accounts:change_password' %}" method="POST">
						{% csrf_token %}
						{% bootstrap_form form %}
						{% buttons %}
							<button type="submit" class="btn accounts-btn btn-dark">
								change password
							</button>
						{% endbuttons %}
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
