{% load static %}
{% load bootstrap5 %}

  <div class="my-nav" style="height: 90px;">
    <div class="my-logo">
      <a href="{% url 'movies:index' %}">로고</a>
    </div>
    
    <div class="my-info">
      {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:profile' user.username %}" class="m-4 text-decoration-none">profile</a>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <button type="submit" style="border: 0px; background-color: transparent;"><img src="{% static 'images/logout logo.png'%}" alt="logout logo"></button>
        </form>
        {% comment %} 
          <div class="m-2">
            <form action="{% url 'accounts:delete' %}" method="POST"> 
              {% csrf_token %}
              <input type="submit" class="btn btn-danger" value="회원탈퇴">
            </form>
          </div>
          <a href="{% url 'accounts:update' %}" class="ms-2 btn btn-warning">회원정보수정</a> 
        {% endcomment %}
      {% else %}
          <a href="{% url 'accounts:login' %}" class="m-4 text-decoration-none">
            <img src="{% static 'images/login logo.png'%}" alt="login logo">
          </a>
          <a href="{% url 'accounts:signup' %}">
            <img src="{% static 'images/signup logo.png'%}" alt="signup logo">
          </a>
      {% endif %}
    </div>
  </div>
