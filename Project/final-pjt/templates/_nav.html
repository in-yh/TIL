{% load static %}
{% load bootstrap5 %}

  <div class="my-nav">
    <div class="my-logo">
      <a href="{% url 'movies:index' %}"><img src="{% static 'images/logo_new_5.png'%}" alt="logo" style="width: 35%"></a>
    </div>
    
    <div class="my-info">
      {% if request.user.is_authenticated %}
        <a href="{% url 'movies:movie_recommend' %}">
          <img src="{% static 'images/recommend_new_3.png'%}" alt="recommend" class="me-2">
        </a>
        <a href="{% url 'accounts:profile' user.username %}" class="m-4 text-decoration-none">
          <img src="{% static 'images/profile_new_3.png'%}" alt="profile">
        </a>

        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="mt-2" style="border: 0px; background-color: transparent;"><img src="{% static 'images/logout_new_3.png'%}" alt="logout logo"></button>
        </form>
        {% comment %} 
          <div class="m-2">
            <form action="{% url 'accounts:delete' %}" method="POST"> 
              {% csrf_token %}
              <input type="submit" class="btn btn-danger" value="회원탈퇴">
            </form>
          </div>
          <a href="{% url 'accounts:update' %}" class="ms-2 btn btn-warning">회원정보수정</a> 
        {% endcomment %}
      {% else %}
        <a href="{% url 'accounts:login' %}" class="m-4 text-decoration-none">
          <img src="{% static 'images/login_new_3.png'%}" alt="login logo">
        </a>
        <a href="{% url 'accounts:signup' %}">
          <img src="{% static 'images/signup_new_3.png'%}" alt="signup logo">
        </a>
      {% endif %}
    </div>
  </div>
