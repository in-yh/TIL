{% extends 'base.html' %}

{% block content %}
    <h1>New</h1>
    <form action='/articles/create' method='POST'> <!-- create로 해줘야 views.create로 감(url자리기에 url형식으로) , POST로 변경하면 URL에서 쿼리 스트링 파라미터가 없어짐 /articles/create/ 만 남음. create view에서도 POST로 바꿔줘야 함. --> 
        {% csrf_token %} <!-- POST 방식을 쓸 때 403 에러 방지용 , 신원확인용이라 보면 됨(내가 보낸 것인지를 검증하는 것) -->
        <label for='title'>Title : </label>
        <input type='text' id='title' name='title'><br> <!-- for와 id 연결하면 Title : 누르면 해당 박스에 커서 생김 -->
        <label for='content'>Content : </label>
        <textarea name="content" id="content"></textarea><br>
        <input type='submit'> <!-- '제출' 단어 생김 -->
    </form>
    <hr>
    {% comment %} 제출하면 ?title=제목&content=내용 으로 url 바뀜 (GET방식) {% endcomment %}
    <a href='/articles'>뒤로가기</a> <!-- urls.py에서 index페이지 path를 공백으로 두었기에 -->
    {% comment %} app_name:name {% endcomment %}
    {% comment %} <a href="{% url 'articles:index' %}" class="btn btn-primary">Back to index</a> {% endcomment %}
{% endblock content %}
