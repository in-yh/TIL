{% extends 'base.html' %}

{% block content %}
    <h1>Articles</h1>
    <a href='/articles/new'>New로 가기</a>
    <hr>
    {% for article in articles %}
        <p>{{article.pk}}</p> <!-- .pk로 호출해주네 -->
        <p>{{article.title}}</p>
        <p>{{article.content}}</p>
        <hr>
    {% endfor %}
{% endblock content %}
